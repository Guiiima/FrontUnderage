<app-nav-bar></app-nav-bar>

<div class="container">
  <div class="tabela-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef>Cpf</th>
        <td mat-cell *matCellDef="let element">{{ element.cpf }}</td>
      </ng-container>
      <ng-container matColumnDef="nomeCompleto">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.nome }}</td>
      </ng-container>
      <ng-container matColumnDef="emailResponsavel">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{ element.emailResponsavel }}</td>
      </ng-container>
      <ng-container matColumnDef="telefoneResponsavel">
        <th mat-header-cell *matHeaderCellDef>Número de Telefone</th>
        <td mat-cell *matCellDef="let element">{{ element.telefoneResponsavel }}</td>
      </ng-container>
      <ng-container matColumnDef="nomeResponsavel">
        <th mat-header-cell *matHeaderCellDef>Nome do Responsável</th>
        <td mat-cell *matCellDef="let element">{{ element.nomeResponsavel }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
  <button class="botao" (click)="obterLista()">Obter Informação</button>
</div>
